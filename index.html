<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVPN Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.5s ease-in-out, background-image 0.5s ease-in-out;
            background-image: url(''); /* Set default background image */
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.5s forwards 0.3s; /* Delay animation */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            flex: 1;
            background-color: #1e1e1e;
            color: white;
            transition: background-color 0.3s;
        }

        input[type="text"]:focus {
            background-color: #272727;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #ff5722;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        button:hover {
            background-color: #e64a19;
        }

        .weather-card {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .weather-card.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .temp {
            font-size: 4em;
            margin: 10px 0;
            transition: transform 0.5s ease-in-out;
        }

        .description {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #bdbdbd;
        }

        .icon {
            width: 100px;
            height: 100px;
        }

        .location {
            font-size: 1.5em;
            font-weight: 500;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>PVPN Weather</h1>
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name" />
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="weather-card" id="weatherCard">
            <img id="weatherIcon" class="icon" src="" alt="Weather Icon">
            <div class="location" id="cityName"></div>
            <div class="temp" id="temperature"></div>
            <div class="description" id="weatherDescription"></div>
        </div>
    </div>

    <script>
        const apiKey = "765ab5a50d4b42520914a3c8b382ac40"; // Your provided OpenWeatherMap API key

        function getWeather() {
            const city = document.getElementById('cityInput').value;
            if (!city) {
                alert('Please enter a city name.');
                return;
            }

            // Fetch weather data with imperial units for Fahrenheit
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=imperial&appid=${apiKey}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    return response.json();
                })
                .then(data => {
                    displayWeather(data);
                })
                .catch(error => {
                    alert(error.message);
                });
        }

        function displayWeather(data) {
            document.getElementById('cityName').innerText = `${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').innerText = `${Math.round(data.main.temp)}Â°F`; // Display temperature in Fahrenheit
            document.getElementById('weatherDescription').innerText = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
            
            // Update weather icon
            const iconCode = data.weather[0].icon;
            document.getElementById('weatherIcon').src = `http://openweathermap.org/img/wn/${iconCode}@2x.png`;

            // Change background image based on weather condition
            const weatherCondition = data.weather[0].main.toLowerCase();
            changeBackground(weatherCondition);

            const weatherCard = document.getElementById('weatherCard');
            weatherCard.classList.add('show');

            // Add a slight zoom effect when updating the temperature
            const temperatureElement = document.getElementById('temperature');
            temperatureElement.style.transform = 'scale(1.2)'; // Scale up
            setTimeout(() => {
                temperatureElement.style.transform = 'scale(1)'; // Scale back
            }, 500);
        }

        function changeBackground(condition) {
            let backgroundImage;

            switch (condition) {
                case 'clear':
                    backgroundImage = 'https://source.unsplash.com/featured/?clear,sky'; // Clear skies
                    break;
                case 'clouds':
                    backgroundImage = 'https://source.unsplash.com/featured/?clouds'; // Cloudy
                    break;
                case 'rain':
                    backgroundImage = 'https://source.unsplash.com/featured/?rain'; // Rainy
                    break;
                case 'snow':
                    backgroundImage = 'https://source.unsplash.com/featured/?snow'; // Snow
                    break;
                case 'thunderstorm':
                    backgroundImage = 'https://source.unsplash.com/featured/?thunderstorm'; // Thunderstorm
                    break;
                default:
                    backgroundImage = ''; // Fallback
            }

            document.body.style.backgroundImage = `url('${backgroundImage}')`;
        }
    </script>
</body>
</html>
