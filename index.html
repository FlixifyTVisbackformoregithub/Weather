<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #9cecfb, #65c7f7, #0052d4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        #weather-app {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            width: calc(70% - 20px);
            font-size: 16px;
        }

        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #ffcc00;
            color: #333;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #ffb300;
        }

        #weather-display {
            margin-top: 20px;
            display: none;
            border-top: 1px solid #fff;
            padding-top: 10px;
        }

        #weather-icon {
            width: 100px;
            height: 100px;
        }

        .temp {
            font-size: 2.5em;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .loading {
            font-size: 1.2em;
            color: #ffcc00;
        }

        .forecast {
            margin-top: 20px;
            text-align: left;
        }

        .forecast-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            color: white;
        }

        .forecast-icon {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>

    <div id="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="search-button">Get Weather</button>
        <button id="geo-button">Use My Location</button>
        <div id="weather-display">
            <h2 id="city-name"></h2>
            <img id="weather-icon" src="" alt="">
            <p class="temp" id="temperature"></p>
            <p class="description" id="weather-description"></p>
            <div id="forecast" class="forecast"></div>
        </div>
        <div id="loading" class="loading" style="display: none;">Loading...</div>
    </div>

    <script>
        const apiKey = '765ab5a50d4b42520914a3c8b382ac40'; // Your API key here
        const searchButton = document.getElementById('search-button');
        const geoButton = document.getElementById('geo-button');
        const cityInput = document.getElementById('city-input');
        const weatherDisplay = document.getElementById('weather-display');
        const cityNameElement = document.getElementById('city-name');
        const temperatureElement = document.getElementById('temperature');
        const weatherDescriptionElement = document.getElementById('weather-description');
        const weatherIconElement = document.getElementById('weather-icon');
        const forecastElement = document.getElementById('forecast');
        const loadingElement = document.getElementById('loading');

        searchButton.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            } else {
                alert("Please enter a city name.");
            }
        });

        geoButton.addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    fetchWeatherByCoords(latitude, longitude);
                }, () => {
                    alert("Unable to retrieve your location.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        function fetchWeather(city) {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            fetchWeatherData(url);
        }

        function fetchWeatherByCoords(lat, lon) {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
            fetchWeatherData(url);
        }

        function fetchWeatherData(url) {
            loadingElement.style.display = 'block';
            weatherDisplay.style.display = 'none';
            forecastElement.innerHTML = '';
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    loadingElement.style.display = 'none'; // Hide loading
                    if (data.cod !== 200) {
                        weatherDisplay.style.display = 'none'; // Hide weather display
                        alert("City not found. Please try again.");
                    } else {
                        displayCurrentWeather(data);
                        fetchForecast(data.coord.lat, data.coord.lon);
                    }
                })
                .catch(err => {
                    loadingElement.style.display = 'none'; // Hide loading
                    weatherDisplay.style.display = 'none'; // Hide weather display
                    alert("Error fetching the weather data. Please try again later.");
                });
        }

        function displayCurrentWeather(data) {
            cityNameElement.innerText = data.name;
            temperatureElement.innerText = `${Math.round(data.main.temp)}°C`;
            weatherDescriptionElement.innerText = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
            weatherIconElement.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
            weatherDisplay.style.display = 'block'; // Show weather display
        }

        function fetchForecast(lat, lon) {
            const url = `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayForecast(data.daily);
                });
        }

        function displayForecast(forecasts) {
            forecastElement.innerHTML = '<h3>7-Day Forecast</h3>';
            forecasts.slice(1, 8).forEach(day => {
                const date = new Date(day.dt * 1000);
                const tempMax = Math.round(day.temp.max);
                const tempMin = Math.round(day.temp.min);
                const icon = `https://openweathermap.org/img/wn/${day.weather[0].icon}.png`;
                forecastElement.innerHTML += `
                    <div class="forecast-item">
                        <strong>${date.toLocaleDateString()}</strong>
                        <img class="forecast-icon" src="${icon}" alt="${day.weather[0].description}" />
                        <p>${tempMin}° / ${tempMax}°</p>
                    </div>
                `;
            });
        }
    </script>
</body>

</html>
